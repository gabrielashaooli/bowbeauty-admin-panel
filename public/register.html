<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Admin - Bow Beauty</title>
    <link rel="icon" href="/logo/bow_icono_Mesa de trabajo 1 copia.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #E8B4B4 0%, #8B4A47 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: #F7E7D4;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(76, 30, 30, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(228, 187, 141, 0.5);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            height: 60px;
            margin-bottom: 15px;
        }

        .logo-container h1 {
            color: #4C1E1E;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .logo-container p {
            color: #6A2A2A;
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #4C1E1E;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group label::before {
            content: "* ";
            color: #8B4A47;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #D4A574;
            border-radius: 12px;
            font-size: 16px;
            background: #F7E7D4;
            color: #4C1E1E;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder,
        .form-group select {
            color: #8B4A47;
            opacity: 0.7;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8B4A47;
            box-shadow: 0 0 0 3px rgba(139, 74, 71, 0.15);
            background: #F9EBD8;
        }

        .register-btn {
            width: 100%;
            background: #4C1E1E;
            color: #F7E7D4;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-btn:hover {
            background: #6A2A2A;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 30, 30, 0.4);
        }

        .register-btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #8B4A47;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 14px;
        }

        .login-link a:hover {
            color: #4C1E1E;
            text-decoration: underline;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(174, 229, 200, 0.9);
            color: #2D5A41;
            border: 1px solid #6BBF8F;
        }

        .alert-error {
            background: rgba(255, 165, 181, 0.9);
            color: #A91B3B;
            border: 1px solid #DE405D;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #F4E2D1;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Select styling to match the design */
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23D4A574' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        .form-group select:focus {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238B4A47' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .logo-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="/logo/bow_icono_Mesa de trabajo 1 copia.png" alt="Bow Beauty Logo">
            <h1>BOW BEAUTY ADMIN</h1>
            <p>Crear nueva cuenta de administrador</p>
        </div>

        <div id="alert-container"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Nombre Completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" name="role" required>
                    <option value="">Seleccionar rol...</option>
                    <option value="admin">Admin</option>
                    <option value="super_admin">Super Admin</option>
                </select>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                CREAR CUENTA
            </button>
        </form>

        <div class="login-link">
            <a href="/admin">¿Ya tienes cuenta? Iniciar Sesión</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>CREANDO CUENTA...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Error al crear la cuenta', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
                console.error('Register error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'CREAR CUENTA';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            // Auto-hide error alerts after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
